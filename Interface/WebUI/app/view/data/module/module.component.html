
<h3>Modules</h3>

<table>
    <thead>
        <td>Module Id</td>
        <td>Alias</td>
        <td>Type</td>
    </thead>
    <tbody>
        <tr *ngFor="let module of modules">
            <td>{{module.moduleId}}</td>
            <td>{{module.alias}}</td>
            <td>{{module.type}}</td>
        </tr>
    </tbody>
</table>
