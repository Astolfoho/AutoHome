
<h2>Area</h2>

<button type="button" class="btn btn-primary" (click)="onBack()"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
<button type="button" class="btn btn-primary" (click)="onRefresh()"><i class="fa fa-refresh" aria-hidden="true"></i></button>
<button type="button" class="btn btn-primary" (click)="onCreate()">Create</button>
<hr class="my-2">

<table class="table table-striped table-bordered">
    <thead>
        <td>Name</td>
        <td>Modules Count</td>
        <td></td>
    </thead>
    <tbody>
        <tr *ngFor="let area of model?.list">
            <td>{{area.name}}</td>
            <td>{{area.moduleCount}}</td>
            <td>
                <button type="button" class="btn btn-outline-primary btn-sm" [routerLink]="['/data/area/' + area.areaId]">Edit</button>
                <button type="button" class="btn btn-outline-primary btn-sm" (click)="onDelete(area)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
